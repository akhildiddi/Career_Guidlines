    <link rel="stylesheet" href="../ITI css/sidebar.css">
    <link rel="stylesheet" href="../ITI css/footer.css">
    <link rel="stylesheet" href="../ITI css/common.css">
    <link rel="stylesheet" href="../ITI css/home.css">
    <link rel="stylesheet" href="../ITI css/single-featured.css">
    <!-- css links end here -->

</head>

<body>
    <!-- navbar section start -->
    <nav class="nav-container">
        <div class="nav-center wrapper">
            <div class="logo-section">
                <a href="index.html">
                    <img src="../ITI Icons/university.svg" alt="university logo" class="logo">
                </a>
            </div>
            <div class="hamburger">
                <img src="../ITI Icons/bars.svg" alt="sidebar open button">
            </div>
            <div class="nav-links-main">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">home</a></li>
                    <li><a href="./About.html" class="nav-link">about</a></li>
                    <li><a href="./courses.html" class="nav-link">courses</a></li>
                    <li><a href="./contact.html" class="nav-link active">contact</a></li>
                </ul>
            </div>

            <div class="nav-social-links-main">
                <ul class="nav-social-links">
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="../ITI Icons/linkedin.svg" alt="linkedin">
                        </a>
                    </li>
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="../ITI Icons/github.svg" alt="github">
                        </a>
                    </li>
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="../ITI Icons/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="nav-social-link">
                        <a href="#">
                            <img src="../ITI Icons/youtube.svg" alt="youtube">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar section end -->

    <!-- sidebar section start -->
    <aside class="sidebar-container">
        <div class="sidebar-center wrapper">
            <div class="side-header">
                <div class="logo-section">
                    <a href="index.html"><img src="../ITI Icons/university.svg" alt="sidebar logo"></a>
                </div>
                <div class="close-button">
                    <a href="index.html"><img src="../ITI Icons/close.svg" alt="sidebar close button"></a>
                </div>
            </div>
            <div class="sidebar-content paddingMobileTop-fifty">
                <div class="sidebar-links-main">
                    <ul class="sidebar-links">
                        <li><a href="index.html" class="nav-link">home</a></li>
                        <li><a href="./About.html" class="nav-link">about</a></li>
                        <li><a href="./courses.html" class="nav-link">courses</a></li>
                        <li><a href="./contact.html" class="nav-link active">contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>
    <!-- sidebar section end -->

    <!-- hero section start -->
    <div class="page-hero-container">
        <div class="page-hero">
            <div class="hero-img-component">
                <div class="img-container">
                    <img src="../ITI Images/contact-banner.jpeg" alt="about section banner image">
                </div>
            </div>
            <div class="hero-box paddingMobileBottom-thirty paddingMobileTop-thirty">
                <div class="hero-content text-center wrapper text-container">
                    <h1 class="heading">Industrial Training Institute</h1>
                    <div class="small-heading">contact us for your future</div>
                </div>
            </div>
        </div>
    </div>
    <!-- hero section end -->


    <!-- single featured component start -->
    <div class="single-featured-container light-blue-background">
        <div class="single-featured-center wrapper">
            <div class="section-title paddingMobileTop-fifty paddingTopDesktop-hundred">
                <h3 class="title">contact us</h3>
                <div class="underline"></div>
            </div>
            <div
                class="single-featured paddingTopDesktop-fifty paddingBottomDesktop-hundred paddingMobileTop-fifty paddingMobileBottom-fifty">
                <div class="image-component single-featured-image paddingMobileBottom-fifty">
                    <img src="../ITI Images/contact-section.jpeg" alt="contact section image">
                </div>
                <div class="single-featured-text-component">
                    <div class="featured-center">
                        <div class="about-info">
                            <form class="contact-us-form">
                                <input type="text" name="name" id="name" placeholder="enter your name"
                                    class="primary-input full-width-mobile full-width-Desktop">
                                <input type="text" name="name" id="name" placeholder="enter your e-mail"
                                    class="primary-input full-width-mobile full-width-Desktop">
                                <textarea name="message" id="message" cols="30" rows="5"
                                    class="primary-textarea full-width-mobile full-width-Desktop"
                                    placeholder="please enter your message"></textarea>
                                <button class="button-primary-dark full-width-mobile">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- single featured component start -->


    <!-- footer section start -->
    <footer class="footer-container">
        <div class="footer-center wrapper">
            <div class="footer-links-main">
                <ul class="footer-links">
                    <li><a href="index.html" class="footer-link">home</a></li>
                    <li><a href="./About.html" class="footer-link">about</a></li>
                    <li><a href="./courses.html" class="footer-link">courses</a></li>
                    <li><a href="./contact.html" class="footer-link active">contact</a></li>
                </ul>
            </div>
            <div class="social-links-main">
                <ul class="social-links">
                    <li class="social-link"><a href="#"><img src="../ITI Icons/instagram.svg" alt="instagram"></a>
                    </li>
                    <li class="social-link"><a href="#"><img src="../ITI Icons/github.svg" alt="github"></a></li>
                    <li class="social-link"><a href="#"><img src="../ITI Icons/linkedin.svg" alt="linkedin"></a></li>
                    <li class="social-link"><a href="#"><img src="../ITI Icons/youtube.svg" alt="youtube"></a></li>
                </ul>
            </div>
            <div class="footer-copy-right">
                <p>&copy; copyright <span class="copyright-date"></span>, made by The-Errors</p>
            </div>
        </div>
    </footer>
